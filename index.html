<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
  "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Jasmine Spec Runner v2.0.0-rc2</title>

    <link rel="shortcut icon" type="image/png" href="vendor/jasmine-2.0.0-rc2/jasmine_favicon.png">
    <link rel="stylesheet" type="text/css" href="vendor/jasmine-2.0.0-rc2/jasmine.css">

    <script type="text/javascript" src="vendor/jquery-1.10.2.min.js"></script>
    <script type="text/javascript" src="vendor/favico.js"></script>
    <script type="text/javascript" src="vendor/jasmine-2.0.0-rc2/jasmine.js"></script>
    <script type="text/javascript" src="vendor/jasmine-2.0.0-rc2/jasmine-html.js"></script>
    <script type="text/javascript" src="jasmine-favicon-reporter.js"></script>
    <script type="text/javascript" src="vendor/jasmine-2.0.0-rc2/boot.js"></script>
    <script type="text/javascript" src="spec/jasmine-favicon-reporter-spec.js"></script>
    <style type="text/css">
        body {
          font-family: Verdana, Arial, sans-serif;
        }
        .demo {
          text-decoration: underline;
          color: blue;
          cursor: pointer;
        }
        .demo:hover {
          text-decoration: none;
        }
        .hidden {
          display: none;
        }
        .b-promo {
          text-align: center;
          padding: 50px 0;
        }
        .b-failing-suite iframe {
          width: 100%;
          height: 200px;
        }
    </style>
    <script type="text/javascript">
      $(function() {
        $(".demo").on("click", function() {
          var $iframe = $("iframe");
          $iframe.attr("src", "SpecRunner.html");
          $iframe.removeClass("hidden");
        });
      });
    </script>
</head>
<body>
  <div class="l-demo">
    <div class="b-promo">Click <span class="demo">here</span> to see a demo with a failing spec.</div>
    <div class="b-failing-suite">
      <iframe src="" class="hidden"></iframe>
    </div>
  </div>
</body>
</html>
